{% include 'AdminPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>

<h2>View Toll Places</h2>
<table id="cs">
    <tr>
        <td><h4>SL.No</h4></td>

        <td><h4>Vehicle Type</h4> </td>
         <td><h4>Amount</h4> </td>
         <td><h4>Journey Ticket</h4> </td>





    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div align="center">{{loop.index }}</div></td>
      <td><div align="center">{{ row['vehicle_type'] }}</div></td>
  <td><div align="center">{{ row['amount'] }}</div></td>
      <td><div align="center">{{ row['journey_ticket'] }}</div></td>
      <td width="80"><div align="center" ><a href="/LinkEditRate?id={{ row['idtoll_place_amount'] }}">Edit Rate</a></div></td>

       <td width="80"><div align="center" ><a href="/DeleteRate?id={{ row['idtoll_place_amount'] }}">Delete Rate</a></div></td>


         </tr>

        {% endfor %}


</table>
