
{% include 'AdminPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>

<h2>View Fine</h2>
<table id="cs">
    <tr>
        <td><h4>SL.No</h4></td>

        <td><h4>Fine Type</h4> </td>
         <td><h4>Amount</h4> </td>
          <td><h4>Limit</h4> </td>






    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div align="center">{{loop.index }}</div></td>
      <td><div align="center">{{ row['fine_type'] }}</div></td>
  <td><div align="center">{{ row['amount'] }}</div></td>
       <td><div align="center">{{ row['speed_limit'] }}</div></td>
  <td width="80"><div align="center" ><a href="/Location?lat={{ row['latitude'] }}&lon={{ row['longitude'] }}">Location</a></div></td>
      <td width="80"><div align="center" ><a href="/LinkEditFine?id={{ row['idfine'] }}">Edit Fine</a></div></td>

       <td width="80"><div align="center" ><a href="/DeleteFine?id={{ row['idfine'] }}">Delete Fine</a></div></td>


         </tr>

        {% endfor %}


</table>
