{% include 'AdminPageHeader.html' %}
<head>
    <style>
         #cs {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

            #cs td, #cs th {

                padding: 8px;
            }





            #cs th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
            }
    </style>
</head>

<h2>View Feedback</h2>
<table id="cs">
    <tr>
        <td><h4>SL.No</h4></td>

        <td><h4>User Id</h4> </td>
         <td><h4>Feedback Date</h4> </td>
         <td><h4>Feedback</h4> </td>
        <td><h4>Reply</h4> </td>





    </tr>
    {% for row in data %}

  <tr>
      <td height="87"><div align="center">{{loop.index }}</div></td>
      <td><div align="center">{{ row['user_id'] }}</div></td>
  <td><div align="center">{{ row['feedback_date'] }}</div></td>
      <td><div align="center">{{ row['user_feedback'] }}</div></td>
       <td><div align="center">{{ row['reply'] }}</div></td>
      <td width="80"><div align="center" ><a href="/LinkReply?id={{ row['idfeedback'] }}">Reply</a></div></td>




         </tr>

        {% endfor %}


</table>
